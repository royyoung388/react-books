<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script type="text/javascript" src="/js/booksAPI.js"></script>
</head>

<body>
    <div class='container'>
        <div class="row">
            <h1>Books</h1>
        </div>
        <div class='row'>
            <div class='table-responsive col-md-6'>
                <table id='book-list' class='table table-bordered table-hover table-striped'>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Author</th>
                            <th>Operataion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>1</td>
                            <td>Java</td>
                            <td>200</td>
                            <td>Alex</td>
                            <td><a class='edit-link' href="javascript:void(0)" id="<%=books[i].id%>">Edit</a>
                                <a class="delete-link" href="javascript:void(0)" id="<%=books[i].id%>">Delete</a></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
            <div class='col-md-6'>
                <form id="filter-form">
                    <div class='row mb-4 align-items-center'>
                        <label class='col-md-8'>Filter</label>
                        <div class='col-md-4'>
                            <select id='select-filter' class="form-control">
                                <option value="1">Name</option>
                                <option value="2">Author</option>
                                <option value="3">Min Price</option>
                                <option value="4">Max Price</option>
                            </select>
                        </div>
                    </div>
                    <div class='row align-items-center'>
                        <div class='col-md-8 '>
                            <input id='text-filter' class='form-control' type="search" name="filter">
                        </div>
                        <div class='col-md-4'>
                            <input class='btn btn-light form-control border shadow' type="submit" name="filter" value="Filter">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class='row g-4'>
            <!-- Add Book -->
            <div class='col-md-6'>
                <div class='px-4 border '>
                    <h3 class='my-4'>Add Book</h3>
                    <form id='add-form'>
                        <div class='row align-items-center mb-3'>
                            <label class="col-md-3 control-label">ID</label>
                            <div class="col-md-6">
                                <input class='form-control' type="number" name="id" required>
                            </div>
                        </div>
                        <div class='row align-items-center mb-3'>
                            <label class="col-md-3 control-label">Name</label>
                            <div class="col-md-6">
                                <input class='form-control' type="text" name="name" required>
                            </div>
                        </div>
                        <div class='row align-items-center mb-3'>
                            <label class="col-md-3 control-label">Price</label>
                            <div class="col-md-6">
                                <input class='form-control' type="number" name="price" step="any" required>
                            </div>
                        </div>
                        <div class='row align-items-center mb-3'>
                            <label class="col-md-3 control-label">Author</label>
                            <div class="col-md-6">
                                <input class='form-control' type="text" name="author" required>
                            </div>
                        </div>
                        <div class='row mb-3 mx-2'>
                            <div class='col-md-3'>
                                <input class='btn btn-light form-control border shadow col-md-3' type="submit" name="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Edit Book -->
            <div class='col-md-6'>
                <div class='px-4 border h-100'>
                    <h3 class='my-4'>Edit Book</h3>
                    <form id='edit-form'>
                        <div class='row align-items-center mb-3'>
                            <label class="col-md-3 control-label">ID</label>
                            <div class="col-md-6 my-2">
                                <p id='edit-id' class='form-control-plaintext'></p>
                            </div>
                        </div>
                        <div class='row align-items-center mb-3'>
                            <label class="col-md-3 control-label">Name</label>
                            <div class="col-md-6">
                                <input id='edit-name' class='form-control' type="text" name="name">
                            </div>
                        </div>
                        <div class='row align-items-center mb-3'>
                            <label class="col-md-3 control-label">Price</label>
                            <div class="col-md-6">
                                <input id='edit-price' class='form-control' type="number" name="price" step="any">
                            </div>
                        </div>
                        <div class='row align-items-center mb-3'>
                            <label class="col-md-3 control-label">Author</label>
                            <div class="col-md-6">
                                <input id='edit-author' class='form-control' type="text" name="author">
                            </div>
                        </div>
                        <div class='row mb-3 mx-2'>
                            <div class='col-md-3'>
                                <input class='btn btn-light form-control border shadow ' type="submit" name="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
